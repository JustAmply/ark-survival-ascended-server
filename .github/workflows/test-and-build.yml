name: Test and Build Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
      - '[0-9]+.*'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  test-and-prepare:
    name: Test and Prepare
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_BASENAME: ${{ github.repository_owner }}/asa-linux-server
    outputs:
      version: ${{ steps.version.outputs.version }}
      tags: ${{ steps.metadata.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install .

      - name: Run tests
        if: ${{ hashFiles('tests/**/*.py') != '' }}
        run: |
          pytest -q

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(python3 -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
          print(data['project']['version'])
          ")

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
            SHORT_SHA="${{ github.event.pull_request.head.sha }}"
            SHORT_SHA="${SHORT_SHA:0:7}"
            FINAL_VERSION="${VERSION}-pr${PR_NUMBER}-${SHORT_SHA}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            FINAL_VERSION="${{ github.ref_name }}"
            FINAL_VERSION="${FINAL_VERSION#v}"
          else
            FINAL_VERSION="${VERSION}"
          fi

          echo "version=${FINAL_VERSION}" >> $GITHUB_OUTPUT
          echo "Determined version: ${FINAL_VERSION}"

      - name: Generate image metadata
        id: metadata
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/$(echo '${{ env.IMAGE_BASENAME }}' | tr '[:upper:]' '[:lower:]')"
          VERSION="${{ steps.version.outputs.version }}"

          TAGS="${IMAGE_BASE}:${VERSION}"

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
            PR_SHA="${{ github.event.pull_request.head.sha }}"
            PR_SHA_SHORT="${PR_SHA:0:7}"
            TAGS="${TAGS}"$'\n'"${IMAGE_BASE}:pr-${PR_NUMBER}"
            TAGS="${TAGS}"$'\n'"${IMAGE_BASE}:pr-${PR_NUMBER}-${PR_SHA_SHORT}"
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            TAGS="${TAGS}"$'\n'"${IMAGE_BASE}:latest"
          fi

          {
            echo "tags<<__EOF__"
            echo "${TAGS}"
            echo "__EOF__"
          } >> "$GITHUB_OUTPUT"
          echo "Generated tags: ${TAGS//$'\n'/, }"

  build:
    name: Build ${{ matrix.platform }}
    needs: test-and-prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [amd64, arm64]
    env:
      REGISTRY: ghcr.io
      IMAGE_BASENAME: ${{ github.repository_owner }}/asa-linux-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' || (github.event.pull_request.draft == false) }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/${{ matrix.platform }}
          # Push to a temporary tag unique to this commit and arch
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_BASENAME }}:sha-${{ github.sha }}-${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' || (github.event.pull_request.draft == false) }}
          build-args: |
            VERSION=${{ needs.test-and-prepare.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.run_id }}
          cache-from: |
            type=gha,scope=${{ github.ref_name }}-${{ matrix.platform }}
            type=gha,scope=main-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-${{ matrix.platform }}

  merge:
    name: Merge Manifests
    needs: [test-and-prepare, build]
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || (github.event.pull_request.draft == false) }}
    env:
      REGISTRY: ghcr.io
      IMAGE_BASENAME: ${{ github.repository_owner }}/asa-linux-server
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/$(echo '${{ env.IMAGE_BASENAME }}' | tr '[:upper:]' '[:lower:]')"
          
          # Source images from the build job
          AMD64_IMAGE="${IMAGE_BASE}:sha-${{ github.sha }}-amd64"
          ARM64_IMAGE="${IMAGE_BASE}:sha-${{ github.sha }}-arm64"
          
          # Construct the tags arguments
          TAGS_ARGS=""
          while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              TAGS_ARGS="$TAGS_ARGS -t $tag"
            fi
          done <<< "${{ needs.test-and-prepare.outputs.tags }}"
          
          echo "Creating manifest list with tags: $TAGS_ARGS"
          echo "Sources: $AMD64_IMAGE, $ARM64_IMAGE"
          
          docker buildx imagetools create $TAGS_ARGS \
            "$AMD64_IMAGE" \
            "$ARM64_IMAGE"
